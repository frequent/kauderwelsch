<!doctype html>
<html>
  <head>
    <title>Gadget Recorder</title>

    <script type="text/javascript" src="rsvp.latest.js"></script>
    <script type="text/javascript" src="renderjs.latest.js"></script>
    <script type="text/javascript" src="jio.latest.js"></script>
    <script type="text/javascript" src="gadget_recorder.js"></script>
  </head>
  <body>
    <div class="kw-controls">
      <form name="kw-form-record">
        <div class="kw-highlight">
          <div class="kw-highlight-input"></div>
          <input type="text" value="" placeholder="Enter Words You Will Speak" />
          <input type="submit" value="Record" />
        </div>
      </form>
      <form name="kw-form-connect">
        <select>
          <option value="" disabled selected>Add A Storage</option>
        </select>
        <input type="submit" value="Load" />
        <input type="submit" value="Add" />
      </form>
    </div>
    <div class="kw-clip-list">
      <p>No Clips Found</p>
    </div>
  </body>
</html>

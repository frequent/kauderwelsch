<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gadget Julia</title>

    <script type="text/javascript" src="rsvp.latest.js"></script>
    <script type="text/javascript" src="renderjs.latest.js"></script>
    <script type="text/javascript" src="gadget_julia.js"></script>
  </head>
  <body>
  
  <div style="display:inline-block;width:45%;vertical-align:top;">
    <form name="input">
      <div style="display:inline-block;width: 45%">
        <span>Grammar</span>
        <textarea class="grammar" rows="20" cols="40"></textarea>
      </div>
      <div style="display:inline-block;width: 45%">
        <span>Voca</span>
        <textarea class="voca" rows="20" cols="40"></textarea>
      </div>
      <input type="submit" Value="Try" style="width:100px"/>
      
    </form>
  </div>
  <div style="display:inline-block;width:40%;vertical-align:top;">
    <form name="output">
      <div>Output</div>
      <textarea class="status" rows="20" cols="60"></textarea>
    </form>
  </div>
  
  </body>
</html>

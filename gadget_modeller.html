<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gadget Clip</title>

    <script type="text/javascript" src="rsvp.latest.js"></script>
    <script type="text/javascript" src="renderjs.latest.js"></script>
    <script type="text/javascript" src="gadget_modeller.js"></script>
  </head>
  <body>
    <div class="kw-modeller">
      <div class="kw-input">
        <h2>Input</h2>
        <div class="kw-modeller-tabs">
          <form name="kw-modeller-storage-load">
            <select class="kw-modeller-storage-selector">
              <option value="" disabled selected>Select Storage</option>
            </select>
            <input type="submit" value="Load" />
          </form>
        </div>
        <textarea placeholder=""></textarea>
        <select class="kw-modeller-file-selector">
          <option value="" disabled selected>Select a File</option>
        </select>
        <form name="kw-modeller-input-save">
          <input type="submit" value="Save" />
        </form>
        <form name="kw-modeller-input-open">
          <input type="submit" value="Open" />
        </form>
        <form name="kw-modeller-input-delete">
          <input type="submit" value="Delete" />
        </form>
        <form name="kw-modeller-input-help">
          <input type="submit" value="Help" />
        </form>
      </div>
      <div class="kw-output">
        <h2>Output</h2>
        <div class="kw-modeller-tabs">
          <form class="kw-modeller-status" name="kw-modeller-output-tab-status">
            <input type="submit" value="Status" />
          </form>
          <form class="kw-modeller-voca" name="kw-modeller-output-tab-voca">
            <input type="submit" value="Voca" />
          </form>
          <form class="kw-modeller-grammar" name="kw-modeller-output-tab-grammar">
            <input type="submit" value="Grammar" />
          </form>
        </div>
        <textarea placeholder=""></textarea>
          <form name="kw-modeller-output-test">
            <input type="submit" class="kw-modeller-output-model-action" value="Test" />
          </form>
          <form name="kw-modeller-output-build">
            <input type="submit" class="kw-modeller-output-model-action" value="Build" />
          </form>
          <form name="kw-modeller-output-download">
            <input type="submit" class="kw-modeller-output-model-action" value="Download" />
          </form>
        </form>
      </div>
    </div>
  </body>
</html>

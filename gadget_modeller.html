<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gadget Clip</title>

    <script type="text/javascript" src="rsvp.latest.js"></script>
    <script type="text/javascript" src="renderjs.latest.js"></script>
    <script type="text/javascript" src="gadget_modeller.js"></script>
  </head>
  <body>
    <div class="kw-modeller">
      <div class="kw-input">
      <h2>Input</h2>
      <div class="kw-modeller-tabs">
        <select class="kw-modeller-storage-selector">
          <option value="" disabled selected>Select A Storage</option>
        </select>
        <input type="submit" value="Load" />
      </div>
      <form name="kw-modeller-input">
        <textarea placeholder=""></textarea>
        <p>File Operations</p>
        <select class="kw-modeller-file-selector">
          <option value="" disabled selected>Select a File</option>
        </select>
        <input type="submit" value="Save" />
        <input type="submit" value="Open" />
        <input type="submit" value="Delete" />
        <input type="submit" value="Test" />
      </form>
      </div>
      <div class="kw-output">
        <h2>Output</h2>
        <form name="kw-modeller-output-tabs">
          <div class="kw-modeller-tabs">
            <input type="submit" value="Status" />
            <input type="submit" value="Voca" />
            <input type="submit" value="Grammar" />
          </div>
        </form>
        <form name="kw-modeller-output">
          <textarea placeholder=""></textarea>
          <p>File Operations</p>
          <input type="submit" value="Save" />
          <input type="submit" value="Open" />
          <input type="submit" value="Delete" />
          <input type="submit" value="Build Model" />
          <input type="submit" value="Download Model" />
        </form>
      </div>
    </div>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <title>Gadget Listener</title>

    <script type="text/javascript" src="rsvp.latest.js"></script>
    <script type="text/javascript" src="renderjs.latest.js"></script>

    <script type="text/javascript" src="gadget_visualiser.js"></script>
  </head>
  <body>
    <div class="kw-wrapper">
      <div class="kw-audio-wrapper">
        <h2>Audio Recorder</h2>
        <canvas class="kw-analyser" width="960" height="500"></canvas>
        <div data-gadget-url="gadget_recorder.html"
             data-gadget-scope="recorder"
             data-gadget-sandbox="public">
        </div>
      </div>
      <div class="kw-editor-wrapper">
        <div data-gadget-url="gadget_modeller.html"
           data-gadget-scope="modeller"
           data-gadget-sandbox="public">
        </div>
        <div data-gadget-url="gadget_julia.html"
             data-gadget-scope="julia"
             data-gadget-sandbox="public">
        </div>
      </div>
    </div>
  </body>
</html>
